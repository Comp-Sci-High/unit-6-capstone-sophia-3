<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintage Clothing Store</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
<!-- Vintage Corner Ornaments -->
<div class="corner top-left">
  <img src="" alt="corner decoration" />
</div>
<div class="corner top-right">
  <img src="" alt="corner decoration" />
</div>
<div class="corner bottom-left">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/CornerOrnament1.svg" alt="corner decoration" />
</div>
<div class="corner bottom-right">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/CornerOrnament1.svg" alt="corner decoration" />
</div>

  <header>
    <h1 class="store-name">Los Tiliches De la Sra. Narcisa</h1>
    <nav class="navbar">
      <ul>
        <li class="dropdown">
          Women
          <ul class="dropdown-menu">
            <li><a href="#">Dresses</a></li>
            <li><a href="#">Tops</a></li>
            <li><a href="#">Bottoms</a></li>
          </ul>
        </li>
        <li class="dropdown">
          Men
          <ul class="dropdown-menu">
            <li><a href="#">Shirts</a></li>
            <li><a href="#">Pants</a></li>
            <li><a href="#">Outerwear</a></li>
          </ul>
        </li>
        <li class="dropdown">
          Accessories
          <ul class="dropdown-menu">
            <li><a href="#">Bags</a></li>
            <li><a href="#">Hats</a></li>
            <li><a href="#">Jewelry</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <button class="shop-button">Shop Now</button>
    </div>
  </section>

  <section class="card-section">
    <div class="card">New Arrivals</div>
    <div class="card">Best Sellers</div>
    <div class="card">Vintage Picks</div>
  </section>

</body>
</html>
